<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Registrar</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Nome</span>
        <input type="text" ng-model="usuario.nome">
      </label>
      <label class="item item-input">
        <span class="input-label">Data de nascimento</span>
        <input type="date" ng-model="usuario.data_nascimento">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Sexo
        </div>
        <select>
          <option value="'M'">Masculino</option>
          <option value="'F'">Feminino</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="usuario.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Senha</span>
        <input type="password" ng-model="usuario.senha">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit" >Registrar</button>
      </label>
    </div>
  </ion-content>
</ion-modal-view>`
