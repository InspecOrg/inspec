<ion-view view-title="Conta">
  <ion-content>
    <form ng-submit="signIn(usuario)">
      <ion-list>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input id="email" type="email" placeholder="Email" ng-model="usuario.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Senha</span>
          <input id="senha" type="password" placeholder="Senha" ng-model="usuario.senha">
        </label>
        <ion-item class="item-toggle">
          Mantenha-me conectado
          <label class="toggle toggle-positive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </ion-item>
        <div class="padding text-center">
          <button type="submit" class="button button-positive icon-left ion-log-in">Autenticar</button>
          <a class="button button-stable icon-left ion-compose" ng-click="openModal()">Registrar</a>
        </div>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
